<div class="home-container">
  <app-header 
    (searchEvent)="handleSearch($event)"
    (toggleCategoriesEvent)="toggleMobileSidebar()">
  </app-header>
  
  <div class="mobile-toolbar">    
    <div class="mobile-search">
      <input 
        type="text" 
        [(ngModel)]="searchQuery" 
        placeholder="Arama yap..."
        (input)="handleSearch(searchQuery)">
      <button (click)="handleSearch(searchQuery)">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </div>
  
  <!-- Mobile Menu Backdrop -->
  <div 
    *ngIf="showMobileSidebar" 
    class="mobile-backdrop"
    (click)="toggleMobileSidebar()">
  </div>
  
  <div class="home-content">
    <div class="sidebar" [class.mobile-visible]="showMobileSidebar">
      <!-- Close button inside sidebar - only visible on mobile -->
      <button *ngIf="isMobile && showMobileSidebar" class="close-sidebar-btn" (click)="toggleMobileSidebar()">
        <mat-icon>close</mat-icon>
      </button>
      
      <app-category-list 
        [categories]="categories"
        [selectedCategoryId]="selectedCategoryId"
        [flashcardItems]="flashcardItems"
        (categorySelected)="handleCategorySelected($event)">
      </app-category-list>
    </div>
    
    <div class="main-content">
      <app-flashcard-list
        [flashcardItems]="filteredItems"
        [categoryId]="selectedCategoryId"
        [searchQuery]="searchQuery">
      </app-flashcard-list>
    </div>
  </div>
</div>
